<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  Do you want to delete <strong>{{ dialogData.name }}</strong> from Book List ?
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" [mat-dialog-close]="dialogData">
    Delete
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
